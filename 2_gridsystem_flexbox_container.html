<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container-grid_system-Bootstrap5-</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <style>
        .box{
            height: 200px;
        }
        div span{
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>
<body>  
    <!--CONTAINER ÖZELLİKLERİ-->

    <!--diğer container özelliklerine documentaion kısmından bakabilriz-->
    <div class="container bg-success"> <!--hem ortalanıp hem de bir widt veriyor mobilde tamamını kapsıyor-->
        <h1>container</h1>
    </div>
    <!--GRİD SİSTEMİ-->

    <div class="container">
        <div class="row"> <!--grid sistemini açıyor ve satırı 12 eş parçaya bölüyor-->
            <div class="box bg-dark col-2"></div> <!--buradaki col sınıfı parçaları paylaştırmamızı sağladı-->
            <div class="box bg-danger col-4 "></div>
            <div class="box bg-primary col-6 "></div>
        </div>
    </div>
<br>
    <div class="container">
        <div class="row">
            <div class="box bg-warning col-md"></div>
            <div class="box bg-info col-md"></div> <!--sınıra gelince %100 kapsamış olur-->
            <div class="box bg-success col-md"></div><!--css breakpointleri(sm-md-lg-xl-fuind)-->
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="box bg-danger col-6 col-md-4"></div><!--max-width'i 768px olana kadar 6'lık kısım kaplar sonra 4'lük-->
            <div class="box bg-info col-md-8"></div> <!--max-width'i 768px olana kadar %100 kısım kaplar sonra 8'lik -->
        </div>
    </div>
    <br>
    <!--ALİGNMENT-->

    <div class="row bg-dark justify-content-between align-items-center" style="height:600px ;">
        <div class="box bg-primary col-2"></div>
        <div class="box bg-danger col-2"></div>
        <div class="box bg-success col-2"></div>
    </div> <!--direkt bu şekilde flexbox özelliklerimizi kullanabiliriz-->
    <br>
    <div class="row bg-dark" style="height:300px ;">
        <div class="box bg-info col-2"></div>
        <div class="box align-self-end bg-danger col-2"></div><!--bu şekilde sadece birinin yerini değiştirebiliriz-->
        <div class="box bg-success col-2"></div>
    </div>
    <br>
    <!--FLEXBOX-->

    <div class="bg-dark d-flex flex-column justify-content-center align-items-center" style="width:600px; height:600px;">
        <span></span>
        <span class="align-self-end"></span>
        <span></span>
    </div><!--aynı css'deki gibi flexbox özelliklerini kullanabiliriz bu şekilde-->
</body>

    <!--js için body'nin son kısmına eklememiz lazım-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body> 
</html>
